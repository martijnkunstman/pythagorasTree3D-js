<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Pythagoras Tree</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- ✅ Load Three.js from CDN -->
  <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>

  <!-- ✅ Run your script AFTER Three.js is loaded -->
  <script>
    window.onload = () => {
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x202020);

      const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 5, 20);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(5, 10, 7.5);
      scene.add(light);
      scene.add(new THREE.AmbientLight(0x404040));

      const cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
      const cubeMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff99 });

      function addBranch(parent, size, depth) {
        if (depth === 0) return;

        const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        cube.scale.set(size, size, size);
        cube.position.y = size / 2;
        parent.add(cube);

        const group = new THREE.Group();
        group.position.y = size;
        parent.add(group);

        const angle = Math.PI / 4;

        // Left branch
        const left = new THREE.Group();
        left.rotation.z = angle;
        left.scale.set(0.7, 0.7, 0.7);
        group.add(left);
        addBranch(left, size, depth - 1);

        // Right branch
        const right = new THREE.Group();
        right.rotation.z = -angle;
        right.scale.set(0.7, 0.7, 0.7);
        group.add(right);
        addBranch(right, size, depth - 1);
      }

      const root = new THREE.Group();
      scene.add(root);
      addBranch(root, 2, 6); // size and depth

      function animate() {
        requestAnimationFrame(animate);
        root.rotation.y += 0.005;
        renderer.render(scene, camera);
      }

      animate();

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    };
  </script>
</body>
</html>
